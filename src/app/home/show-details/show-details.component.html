<div class="container">
    <mat-card *ngIf="user">
        <h1>Name: {{user.name}}</h1>
        <h1>Email: {{user.email}}</h1>
        <h1>Contact: {{user.contact}}</h1>
        <button
        mat-raised-button
        color="accent"
        (click)="switchToEditMode()"
        >Edit Details</button>
    </mat-card>
</div>
